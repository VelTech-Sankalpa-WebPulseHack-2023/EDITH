<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://wallpaperaccess.com/full/2384080.jpg');
            background-size: cover;
        }
        .container {
            text-align: left;
            display: inline-block;
        }
        .header {
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 20px;
        }
        .logo {
            font-size: 48px;
            color: #fff; 
            margin: 0;
            padding: 10px 20px;
            border-radius: 10px;
            position: absolute;
            top: 0;
            left: 0;
            margin: 20px;
        }
        .sign-in-form {
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.637);
            text-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            color: #2e2c2c;
            border-radius: 5px;
            max-width: 400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sign-in-form h2 {
            margin-top: 0;
        }
        .sign-in-form input[type="submit"] {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">online quiz</div>
        </div>
        <form class="was-validated" id="sign-in-form" onsubmit="redirectToQuizPage(event)">
            <div class="sign-in-form">
                <h2>Sign In</h2>
                <div class="mb mt">
                    <label for="uname" class="form-label"><b>Username:</b></label>
                    <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="mb">
                    <label for="pwd" class="form-label"><b>Password:</b></label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" minlength="8" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="mb mt">
                    <label for="showPassword" id="showPasswordLabel">
                        <input type="checkbox" id="showPassword" onclick="togglePasswordVisibility()"> Show Password
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="myCheck"  name="remember" required>
                    <label class="form-check-label" for="myCheck">I agree to the terms and conditions.</label>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Click this checkbox to continue.</div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <h6>If you don't have an account, click</h6>
                <a href="create_account.html" class="mt-3">Create an account</a>
            </div>
        </form>
    </div>

    <script>
        function redirectToQuizPage(event) {
            event.preventDefault();
            window.location.href = "quiz.html";
        }

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('pwd');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }
    </script>
</body>
</html>
